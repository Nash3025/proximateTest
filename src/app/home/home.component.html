<header>
    <h1>Create Angular App</h1>
</header>

<div id="home-section">
    <app-menu [menuList]="menuList"></app-menu>
    <div id="ProductsContainer">
        <div *ngFor="let product of productsList" class="ProductItem">
            <img src={{product.image}} alt={{product.title}}/>
            <h3>{{product.title}}</h3>
            <p>{{product.shortDescription}}</p>
        </div>
    </div>
</div>
